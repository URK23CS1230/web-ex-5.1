<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basic Math Operations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }
  .container {
    max-width: 400px;
    padding: 45px;
    border: 4px solid #007BFF;
    border-radius: 10px;
  }
  label, select, input {
    display: block;
    margin: 10px 0 5px;
    width: 100%;
    padding: 8px;
    font-size: 1rem;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 1rem;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Basic Math Operations</h2>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" placeholder="Enter first number" />

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" placeholder="Enter second number" />

  <label for="operation">Operation:</label>
  <select id="operation">
    <option value="+">Addition (+)</option>
    <option value="-">Subtraction (-)</option>
    <option value="*">Multiplication (ร)</option>
    <option value="/">Division (รท)</option>
  </select>

  <button onclick="performOperation()">Calculate</button>

  <div id="result"></div>
</div>

<script>
function performOperation() {
  let n1 = parseFloat(document.getElementById('num1').value);
  let n2 = parseFloat(document.getElementById('num2').value);
  let op = document.getElementById('operation').value;
  let result;

  if (isNaN(n1) || isNaN(n2)) {
    document.getElementById('result').innerHTML = "Please enter valid numbers.";
    return;
  }

  switch(op) {
    case '+':
      result = n1 + n2;
      break;
    case '-':
      result = n1 - n2;
      break;
    case '*':
      result = n1 * n2;
      break;
    case '/':
      if (n2 === 0) {
        document.getElementById('result').innerHTML = "Error: Division by zero is not allowed.";
        return;
      }
      result = n1 / n2;
      break;
    default:
      result = "Invalid operation";
  }

  document.getElementById('result').innerHTML = `Result: ${result}`;
}
</script>
</body>
</html>
